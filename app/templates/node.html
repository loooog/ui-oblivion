<div class="horizontal flex-1 align-bottom">
	<h5 class="pad-l-5 pad-r-10 green-4" ng-show="serial">{{serial}}</h5>
	<div class="vertical pad-l-10 pad-r-5 border-b-g2">
		<h5 class="green-9">NODE</h5>
		<h5 class="yellow-5">NO</h5>
	</div>
	<h2 class="flex-1 border-b-g2">{{number}}</h2>
	<div class="vertical pad-l-10" ng-show="dmx">
		<h5 class="green-9">DMX</h5>
		<h5 class="red-9">{{dmx}}</h5>
	</div>
</div>
